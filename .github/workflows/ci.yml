name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm run test

      - name: Prepare (build)
        run: npm run prepare

      - name: Pack npm tarball
        run: |
          set -euo pipefail
          mkdir -p ci-artifacts
          TGZ="$(npm pack --pack-destination ./ci-artifacts)"
          # npm pack may print just the filename; normalize to a path we can upload.
          echo "PACKAGE_TGZ=ci-artifacts/${TGZ##*/}" >> "$GITHUB_ENV"

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: ${{ env.PACKAGE_TGZ }}
          if-no-files-found: error
