name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # Trusted publishing (OIDC) requires npm CLI >= 11.5.1.
      # https://docs.npmjs.com/trusted-publishers
      - name: Update npm (required for trusted publishing)
        run: npm i -g npm@^11.5.1

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn type-check

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Publish to npm
        # With trusted publishing configured on npmjs.com, npm will authenticate via OIDC.
        # Do NOT set NODE_AUTH_TOKEN here; it would force token-based auth instead of OIDC.
        run: npm publish --access public
